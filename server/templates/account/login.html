{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font : pretendard -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <!-- icon : css.gg -->
    <link href="https://css.gg/css" rel="stylesheet" />
    <link href="https://unpkg.com/css.gg/icons/icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/css.gg/icons/icons.css" rel="stylesheet"/>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>TASKSTOCK</h1>
    </header>
    <main class="Flex_cc">
        <div class="login__header">Log in</div>
        <div class="login__google Flex_cc">
            <i class="gg-google"></i>  
            <span>Login via Google</span>
        </div>
        <div class="bar"></div>
        <!-- form -->
        <div>---form 들어갈 자리---</div>
        <div class="login__forgot-pw"><a href="">Forgot password?</a></div>        
        <div class="login__signup">Not a member? <a href="">Create an account</a></div>
       
        {% load socialaccount %}		
        {% providers_media_js %}


        <!-- 소셜 로그인 테스트 -->
        <h1>소셜 로그인</h1>

        {% if user.is_authenticated %}
        {{user.username}} 님이 로그인중
        {% endif %}

        <div class="btn white">
            <a href="{% provider_login_url 'google' %}" style="text-transform:none">
              <div class="left">
                <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                구글 로그인
              </div>   
            </a>
        </div>
        <!-- 소셜 로그인 끝 -->


    </main>
</body>
</html>
