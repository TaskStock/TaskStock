{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicons -->
    <link href="./images/favicon.png" rel="icon" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/landing_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <title>TaskStock</title>
  </head>
  <body>
    <div>
      <header>
        <nav class="page-nav">
          <div class="page-nav__logo-container">
            <a href="">
              <img src="https://placekitten.com/120/30" alt="logo image">
            </a>
          </div>
          <div class="page-nav__button-container">
            <div class="page-nav__button-container--support">
              <a href="">
                <span>Support</span>
              </a>              
            </div>
            <div class="page-nav__button-container--login">
              <a href="">
                <span>Login</span>
              </a>
            </div>
          </div>

        </nav>
      </header>
      <main>
        <section id="page-banner">
          <div class="page-banner__container">
            <div class="page-banner__heading">
              <h1>Watch Your Task</h1>
              <h1>As Stock.</h1>
            </div>
            <div class="page-banner__start-btn">
              <a href="">
                <span>Get Started</span>
              </a>
            </div>
          </div>
        </section>
        <section id="container-box"></section>
        <section id="introduction-rules">
          <div class="page-rule__container">
            <div class="page-rule__header">
              <h1>Stock System?</h1>
            </div>
            <div class="page-rule__content">
              <h2>Add your task todo.</h2>
              <p>Stock price will be risen, if you finish yout task</p>
            </div>
            <div class="page-rule__content">
              <h2>Meet yout friend.</h2>
              <p>You can meet your friend's todo list & stock price.</p>
            </div>
            <div class="page-rule__description">
              <p>more information.</p>
            </div>
          </div>
          <div class="introduction-rules__image">
            <img src="https://placekitten.com/120/120" alt="rule image">
          </div>
        </section>
        <section></section>
      </main>
      <footer></footer>

    </div>
  </body>
</html>
